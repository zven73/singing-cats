            height: 100%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 0, 85, 0.2);

            overflow: hidden;

            border: 2px solid rgba(0, 0, 0, 0.5);

        }

            display: flex;
            gap: 25px;
            margin-bottom: 15px;
            z-index: 5;
        }

            width: 30px;
            height: 8px;
            background: #111;
            border-radius: 4px;
            transition: transform 0.4s;
        }

        .brow.left {
            transform: rotate(20deg) translateY(5px);
        }

        .brow.right {
            transform: rotate(-20deg) translateY(5px);
        }

            transform: rotate(35deg) translateY(8px);
        }

        .avatar.toxic .brow.right {
            transform: rotate(-35deg) translateY(8px);
        }

        .eyes {
            display: flex;
            gap: 15px;
            margin-top: -5px;
            z-index: 5;
        }

        .eye {
            width: 35px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            border-top: 4px solid #111;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 10px;
            height: 10px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        .avatar.toxic .pupil {
            background: var(--neon-pink);
            width: 6px;
            height: 6px;
        }

        .mouth {
            width: 25px;
            height: 3px;
            background: #111;
            margin-top: 25px;
            border-radius: 10px;
            transition: all 0.1s;
            z-index: 5;
        }

            background: #222;
            border-radius: 50%;
        }

            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }

            top: 0;
            left: 0;

            height: 100%;

            z-index: 6;

            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 4vh 0;

            border-radius: 50px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            pointer-events: auto;
        }

            display: flex;
            align-items: center;
            gap: 12px;

            color: var(--neon-pink);

        }

            display: flex;
            gap: 25px;
            padding: 25px 40px;
            background: var(--glass-surface);
            border: 1px solid var(--glass-edge);
            border-radius: 24px;

            pointer-events: auto;

            flex-direction: column;
            align-items: center;
            width: 70px;

            if (micActive) {
                const db = meter.getValue();
                level = Math.max(0, (db + 50) / 50);
            } else {
                level = state.mouseVelocity;
            }

            state.vibeIntensity = level;

            const isActive = level > 0.2;
            const isLoud = level > 0.6;

            if (isActive && Math.random() > 0.3) {
                synths.beat.triggerAttackRelease("C1", "8n", time);
                triggerUI('beat');
                state.beatImpulse = 1.0;
            }

            if (isActive && Math.random() > 0.4) {
                const note = bassScale[Math.floor(Math.random() * bassScale.length)];
                synths.bass.triggerAttackRelease(note, "16n", time);
                triggerUI('bass');
            }

            if (Math.random() > 0.8) {
                const note = scale[Math.floor(Math.random() * scale.length)];
                synths.vibe.triggerAttackRelease([note], "4n", time);
                triggerUI('vibe');
            }

            if (isLoud && Math.random() > 0.4) {
                const note = scale[Math.floor(Math.random() * scale.length)];
                const highNote = Tone.Frequency(note).transpose(24);
                synths.solo.triggerAttackRelease(highNote, "32n", time);
                triggerUI('solo');
            }
        }

        function triggerUI(role) {
            Tone.Draw.schedule(() => {
                els.cats[role].classList.add('active');
                setTimeout(() => els.cats[role].classList.remove('active'), 150);
            }, Tone.now());
        }

        // === 6. ANIMATION LOOP ===
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // --- VRM ANIMATION (RESTORED DANCE LOGIC) ---
            if (currentVrm) {
                currentVrm.update(delta);

                const humanoid = currentVrm.humanoid;
                const head = humanoid.getNormalizedBoneNode('head');
                const neck = humanoid.getNormalizedBoneNode('neck');
                const spine = humanoid.getNormalizedBoneNode('spine');
                const hips = humanoid.getNormalizedBoneNode('hips');
                const chest = humanoid.getNormalizedBoneNode('chest');
                const lArm = humanoid.getNormalizedBoneNode('leftUpperArm');
                const rArm = humanoid.getNormalizedBoneNode('rightUpperArm');

                // 1. Head Tracking & Bang
                if (head && neck) {
                    const targetX = state.mouse.x * 0.5;
                    const targetY = -state.mouse.y * 0.3;
                    const bang = Math.sin(time * 20) * state.beatImpulse * 0.5;

                    head.rotation.y = THREE.MathUtils.lerp(head.rotation.y, targetX, 0.1);
                    head.rotation.x = THREE.MathUtils.lerp(head.rotation.x, targetY + bang, 0.1);

                    neck.rotation.y = THREE.MathUtils.lerp(neck.rotation.y, targetX * 0.5, 0.1);
                    neck.rotation.x = THREE.MathUtils.lerp(neck.rotation.x, bang * 0.5, 0.1);
                }

                // 2. Body Groove (Dancing)
                const bpm = 120;
                const beat = time * (bpm / 60) * Math.PI;

                if (hips) {
                    const bounce = Math.abs(Math.sin(beat)) * (0.02 + state.beatImpulse * 0.05);
                    hips.position.y = bounce;

                    const sway = Math.sin(beat * 0.5) * (0.05 + state.vibeIntensity * 0.1);
                    hips.rotation.z = sway;
                    hips.rotation.x = Math.sin(beat) * 0.05 * state.beatImpulse;
                }

                if (spine && chest) {
                    const sway = Math.sin(beat * 0.5) * (0.05 + state.vibeIntensity * 0.4);
                    spine.rotation.z = -sway * 0.5;
                    chest.rotation.z = -sway * 0.5;
                    chest.rotation.x = Math.sin(beat) * (0.05 + state.beatImpulse * 0.1);
                }

                // 3. Arms Vibe
                if (lArm && rArm) {
                    const baseZ = 1.2;
                    const float = Math.sin(time * 3) * 0.1;
                    const pump = state.beatImpulse * 0.2;

                    lArm.rotation.z = baseZ - float + pump;
                    rArm.rotation.z = -baseZ + float - pump;
                    lArm.rotation.x = Math.sin(time * 2) * 0.1;
                    rArm.rotation.x = Math.sin(time * 2 + Math.PI) * 0.1;
                }

                // 4. Lipsync
                if (state.isSpeaking && state.currentSpeaker === 'VRM' && currentVrm.expressionManager) {
                    currentVrm.expressionManager.setValue('aa', Math.sin(time * 25) * 0.5 + 0.5);
                } else if (currentVrm.expressionManager) {
                    currentVrm.expressionManager.setValue('aa', 0);
                }
            }

            // --- EVIL FACE ORBIT LOGIC ---
            // Orbiting
            const radius = 30; // Radius in percentage
            // Calculate orbit based on time
            const orbitSpeed = time * 0.5;
            const baseX = 50 + Math.cos(orbitSpeed) * 35 + state.mouse.x * 5;
            const baseY = 30 + Math.sin(orbitSpeed * 0.7) * 10 + state.mouse.y * 5;
            
            // Beat bounce for face
            const bounce = state.beatImpulse * 20;

            evilFace.wrapper.style.left = `calc(${baseX}% - 70px)`;
            evilFace.wrapper.style.top = `calc(${baseY}% - 90px - ${bounce}px)`;

            // Rotate face to look at center/mouse
            const rotX = state.mouse.y * -15;
            const rotY = state.mouse.x * 15;
            evilFace.wrapper.style.transform = `perspective(500px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${1 + state.beatImpulse * 0.1})`;

            evilFace.pupils.forEach(p => {
                p.style.transform = `translate(calc(-50% + ${state.mouse.x * 10}px), calc(-50% + ${state.mouse.y * 5}px))`;
            });

            // Physics decay
            state.beatImpulse *= 0.85;

            // Lights pulsing
            const pulse = 1 + state.beatImpulse * 0.5;
            mainLight.intensity = 1.5 * pulse;
            fillLight.intensity = 1.5 * pulse;

            renderer.render(scene, camera);
        }
        animate();

        // Mouse
        document.addEventListener('mousemove', (e) => {
            state.mouse.x = (e.clientX / window.innerWidth - 0.5) * 2;
            state.mouse.y = (e.clientY / window.innerHeight - 0.5) * 2;

            if (mouseTracker.lastX !== null) {
                const dist = Math.hypot(e.clientX - mouseTracker.lastX, e.clientY - mouseTracker.lastY);
                state.mouseVelocity = Math.min(1, dist / 50);
            }
            mouseTracker.lastX = e.clientX;
            mouseTracker.lastY = e.clientY;
            
            // Parallax Deck
            document.getElementById('cats-deck').style.transform =
                `perspective(1000px) rotateX(${20 + state.mouse.y * 10}deg) rotateY(${state.mouse.x * 10}deg)`;
        });

        document.getElementById('init-btn').addEventListener('click', initAudio);
        els.muteBtn.addEventListener('click', () => {
            state.isMuted = !state.isMuted;
            els.muteBtn.classList.toggle('muted', state.isMuted);
            els.muteBtn.innerText = state.isMuted ? "UNMUTE" : "MUTE";
            if (state.isMuted) window.speechSynthesis.cancel();
        });

    </script>
