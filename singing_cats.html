<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Cat Orchestra (Hybrid Mode)</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        h1 { text-shadow: 0 0 10px #e94560; margin-bottom: 5px; text-align: center; }
        
        .status { 
            margin-bottom: 20px; 
            color: #888; 
            font-size: 0.9rem; 
            text-align: center;
            height: 40px; /* —Ñ–∏–∫—Å. –≤—ã—Å–æ—Ç–∞ —á—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–æ */
        }

        .mode-indicator {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .mode-mic { background: #1e5f23; color: #4caf50; border: 1px solid #4caf50; }
        .mode-mouse { background: #7a4b05; color: #ffcc00; border: 1px solid #ffcc00; }

        .stage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            width: 90%;
        }

        .cat-card {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.1s;
        }

        .cat-emoji { font-size: 3.5rem; display: block; margin-bottom: 5px; }
        .cat-role { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #e94560; }

        .playing {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            transform: scale(1.05);
            background: #2a2a55;
        }

        #start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
            z-index: 100;
        }
        #start-btn:hover { background: #ff2e63; }

        #level-container { width: 60%; height: 6px; background: #333; margin-top: 25px; border-radius: 5px; overflow: hidden; }
        #level-bar { height: 100%; width: 0%; background: #4caf50; transition: width 0.05s; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

    <h1>NEURAL CAT ORCHESTRA</h1>
    
    <div id="mode-badge" class="mode-indicator"></div>
    <div class="status" id="status-text">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å—Ç–∞—Ä—Ç–∞</div>

    <div class="stage">
        <div class="cat-card" id="cat-drums">
            <span class="cat-emoji">üòº</span><div class="cat-role">Rhythm</div>
        </div>
        <div class="cat-card" id="cat-bass">
            <span class="cat-emoji">üòΩ</span><div class="cat-role">Bass</div>
        </div>
        <div class="cat-card" id="cat-chords">
            <span class="cat-emoji">üôÄ</span><div class="cat-role">Harmony</div>
        </div>
        <div class="cat-card" id="cat-lead">
            <span class="cat-emoji">üòé</span><div class="cat-role">Solo</div>
        </div>
    </div>

    <div id="level-container"><div id="level-bar"></div></div>
    <button id="start-btn">‚ñ∂ –ó–ê–ü–£–°–¢–ò–¢–¨</button>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        let isStarted = false;
        let inputMode = 'none'; // 'mic' –∏–ª–∏ 'mouse'
        let mouseVelocity = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Tone.js –æ–±—ä–µ–∫—Ç—ã
        let mic, meter;
        let drumSynth, bassSynth, polySynth, leadSynth;
        
        const scale = ["C3", "Eb3", "F3", "G3", "Bb3", "C4"]; 
        const bassScale = ["C2", "Eb2", "F2", "G2"];

        const els = {
            btn: document.getElementById('start-btn'),
            status: document.getElementById('status-text'),
            bar: document.getElementById('level-bar'),
            badge: document.getElementById('mode-badge'),
            cats: {
                drums: document.getElementById('cat-drums'),
                bass: document.getElementById('cat-bass'),
                chords: document.getElementById('cat-chords'),
                lead: document.getElementById('cat-lead')
            }
        };

        // --- –ó–ê–ü–£–°–ö ---
        async function initSystem() {
            els.btn.innerText = "–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø...";
            
            try {
                await Tone.start();
                createSynths(); // –°–æ–∑–¥–∞–µ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Å—Ä–∞–∑—É

                // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –ú–ò–ö–†–û–§–û–ù
                try {
                    mic = new Tone.UserMedia();
                    meter = new Tone.Meter();
                    mic.connect(meter);
                    
                    // –≠—Ç–∞ —Å—Ç—Ä–æ—á–∫–∞ —É–ø–∞–¥–µ—Ç, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ file://
                    await mic.open(); 
                    
                    // –ï—Å–ª–∏ –º—ã –∑–¥–µ—Å—å - –º–∏–∫—Ä–æ—Ñ–æ–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç
                    inputMode = 'mic';
                    showMode("üé§ –†–µ–∂–∏–º: –ú–∏–∫—Ä–æ—Ñ–æ–Ω", "mode-mic");
                    els.status.innerText = "–ì–æ–≤–æ—Ä–∏, –ø–æ–π –∏–ª–∏ —Ö–ª–æ–ø–∞–π!";

                } catch (micError) {
                    // –ï—Å–ª–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω —É–ø–∞–ª (–∏–∑-–∑–∞ file:// –∏–ª–∏ –∑–∞–ø—Ä–µ—Ç–∞)
                    console.warn("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –≤–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º –º—ã—à–∏", micError);
                    inputMode = 'mouse';
                    showMode("üñ±Ô∏è –†–µ–∂–∏–º: –ú—ã—à—å (—Ñ–∞–π–ª)", "mode-mouse");
                    els.status.innerText = "–î–≤–∏–≥–∞–π –º—ã—à–∫–æ–π –±—ã—Å—Ç—Ä–æ, —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å!";
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç—Ä–µ–∫–µ—Ä –º—ã—à–∏
                    setupMouseTracking();
                }

                // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –º—É–∑—ã–∫–∏
                Tone.Transport.bpm.value = 110;
                new Tone.Loop(perform, "8n").start(0);
                Tone.Transport.start();

                // –§–∏–Ω–∞–ª UI
                els.btn.style.display = 'none';
                isStarted = true;
                requestAnimationFrame(visualLoop);

            } catch (e) {
                alert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∞—É–¥–∏–æ: " + e);
            }
        }

        function createSynths() {
            drumSynth = new Tone.MembraneSynth().toDestination();
            bassSynth = new Tone.MonoSynth({ volume: -5, oscillator: { type: "square" } }).toDestination();
            polySynth = new Tone.PolySynth(Tone.Synth, { volume: -10, oscillator: { type: "triangle" } }).toDestination();
            leadSynth = new Tone.Synth({ volume: -8, oscillator: { type: "sawtooth" } }).toDestination();
        }

        function setupMouseTracking() {
            document.addEventListener('mousemove', (e) => {
                // –í—ã—á–∏—Å–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
                const dist = Math.hypot(e.clientX - lastMouseX, e.clientY - lastMouseY);
                mouseVelocity = Math.min(1, dist / 50); // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º 0..1
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });
            
            // –°–Ω–∏–∂–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å, –µ—Å–ª–∏ –º—ã—à—å –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∞—Å—å
            setInterval(() => {
                mouseVelocity *= 0.8; 
                if(mouseVelocity < 0.01) mouseVelocity = 0;
            }, 50);
        }

        // --- –ì–õ–ê–í–ù–´–ô –ú–û–ó–ì (LOOP) ---
        function perform(time) {
            if(!isStarted) return;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å "–≠–Ω–µ—Ä–≥–∏–∏" (–ì—Ä–æ–º–∫–æ—Å—Ç—å –∏–ª–∏ –°–∫–æ—Ä–æ—Å—Ç—å –º—ã—à–∏)
            let level = 0;

            if (inputMode === 'mic') {
                const db = meter.getValue();
                level = Math.max(0, (db + 50) / 50); // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è -50db..0db -> 0..1
            } else {
                level = mouseVelocity; // –í —Ä–µ–∂–∏–º–µ –º—ã—à–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            }

            const isActive = level > 0.2; // –•–æ—Ç—å –∫–∞–∫–∞—è-—Ç–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
            const isLoud = level > 0.6;   // –°–∏–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å

            // –õ–æ–≥–∏–∫–∞ –∫–æ—Ç–æ–≤ (–æ–¥–∏–Ω–∞–∫–æ–≤–∞—è –¥–ª—è –æ–±–æ–∏—Ö —Ä–µ–∂–∏–º–æ–≤)
            
            // 1. –†–ò–¢–ú (–í—Å–µ–≥–¥–∞ –ø—ã—Ç–∞–µ—Ç—Å—è –∏–≥—Ä–∞—Ç—å, –µ—Å–ª–∏ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å)
            if (isActive && Math.random() > 0.3) {
                drumSynth.triggerAttackRelease("C1", "8n", time);
                animCat('drums');
            }

            // 2. –ë–ê–° (–ï—Å–ª–∏ —á—É—Ç—å –∞–∫—Ç–∏–≤–Ω–µ–µ)
            if (isActive && Math.random() > 0.4) {
                const note = bassScale[Math.floor(Math.random() * bassScale.length)];
                bassSynth.triggerAttackRelease(note, "16n", time);
                animCat('bass');
            }

            // 3. –ê–ö–ö–û–†–î–´ (–°–ª—É—á–∞–π–Ω—ã–µ –≤—Å–ø–ª–µ—Å–∫–∏)
            if (Math.random() > 0.8) {
                const note = scale[Math.floor(Math.random() * scale.length)];
                polySynth.triggerAttackRelease([note], "4n", time);
                animCat('chords');
            }

            // 4. –°–û–õ–û (–¢–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –≥—Ä–æ–º–∫–æ/–±—ã—Å—Ç—Ä–æ)
            if (isLoud && Math.random() > 0.4) {
                const note = scale[Math.floor(Math.random() * scale.length)];
                const highNote = Tone.Frequency(note).transpose(24);
                leadSynth.triggerAttackRelease(highNote, "32n", time);
                animCat('lead');
            }
        }

        // UI –∏ –ê–Ω–∏–º–∞—Ü–∏–∏
        function animCat(role) {
            Tone.Draw.schedule(() => {
                const el = els.cats[role];
                el.classList.add('playing');
                setTimeout(() => el.classList.remove('playing'), 100);
            }, Tone.now());
        }

        function visualLoop() {
            if (!isStarted) return;
            
            let displayLevel = 0;
            if (inputMode === 'mic') {
                const db = meter.getValue();
                displayLevel = Math.max(0, (db + 50) / 50) * 100;
            } else {
                displayLevel = mouseVelocity * 100;
            }
            
            els.bar.style.width = Math.min(displayLevel, 100) + '%';
            els.bar.style.backgroundColor = inputMode === 'mic' ? '#4caf50' : '#ffcc00';
            
            requestAnimationFrame(visualLoop);
        }

        function showMode(text, className) {
            els.badge.innerText = text;
            els.badge.className = 'mode-indicator ' + className;
            els.badge.style.display = 'block';
        }

        els.btn.addEventListener('click', initSystem);

    </script>
</body>
</html>
